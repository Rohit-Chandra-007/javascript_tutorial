<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div id="display" class="mb-4 text-right text-2xl font-bold border-b-2 border-gray-300 pb-2">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-200 p-4 rounded" onclick="clearDisplay()">C</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('/')">/</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('*')">*</button>
            <button class="bg-gray-200 p-4 rounded" onclick="deleteLast()">DEL</button>

            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('9')">9</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('-')">-</button>

            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('6')">6</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('+')">+</button>

            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('3')">3</button>
            <button class="bg-gray-200 p-4 rounded row-span-2" onclick="calculateResult()">=</button>

            <button class="bg-gray-200 p-4 rounded col-span-2" onclick="appendToDisplay('0')">0</button>
            <button class="bg-gray-200 p-4 rounded" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
